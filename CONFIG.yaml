##################################
# PARAMETERS FOR DATA PROCESSING #
##################################
data:
  n_task_train: 100
  n_task_val: 100
  target_fs: 16000
  resample: true
  denoise: true # should the data be denoised using spectral gating https://github.com/timsainb/noisereduce
  normalize: true
  frame_length: 25.0
  tensor_length: 128 # used to extract a random segment of length $tensor_length out of the mel-spec of a positive sample
  n_shot: 5
  n_query: 10
  overlap: 0.5
  n_subsample: 1 # 
  status: train # train or validate or evaluate

#################################
# PARAMETERS FOR MODEL TRAINING #
#################################
# Be sure the parameters match the ones in data processing

trainer:
  max_epochs: 1 # number of epochs to train the model on
  default_root_dir: /data
  accelerator: gpu
  gpus: 1

model:
  distance: euclidean # other option is mahalanobis
  lr: 1.0e-05
  model_type: pann # beats, pann or baseline
  model_path: /data/model/PANN/Cnn14_mAP=0.431.pth # /data/model/BEATs/BEATs_iter3_plus_AS2M.pt #   # Or FOR INFERENCE: /data/lightning_logs/version_X/checkpoints/epoch=X-step=1500.ckpt
  specaugment_params: null
